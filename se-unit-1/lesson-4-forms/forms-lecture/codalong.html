<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles.css">
  <title>Document</title>
</head>
<body>
  <h1>Participant Information Form</h1>
  <form action="#" method="post">
    <fieldset class="contact-info">
      <legend>Contact Info</legend>
      <ul>
        <li>
          <label for="full-name-input">Full Name: </label>
          <input type="text" name="full-name" id="full-name-input" />
        </li>
        <li>
          <label for="email-address">Email Address</label>
          <input type="email" name="user-email" id="email-address">
        </li>
        <li>
          <label for="address">Address: </label>
          <textarea name="user-address" id="address" cols="30" rows="10" ></textarea>
        </li>
      </ul>
    </fieldset>
    <fieldset class="dietary-info">
      <legend>Dietary Restrictions</legend>
      <input type="checkbox" name="meat-eater" value="vegan" id="vegan" checked>
      <label for="vegan">Vegan</label>
      <input type="checkbox" name="meat-eater" value="vegetarian" id="vegetarian">
      <label for="vegetarian">Vegetarian</label>
    </fieldset>
    <fieldset class="spice-level">
      <legend>Preferred Spiciness</legend>
      <input type="radio" name="spice" value="mild" id="mild">
      <label for="mild">Mild</label>
      <input type="radio" name="spice" value="medium" id="medium">
      <label for="medium">Medium</label>
      <input type="radio" name="spice" value="hot" id="hot">
      <label for="hot">Hot</label>
      <label for="hotsauce-brand">Favorite Hotsauce Brand</label>
      <select name="hotsauce" id="hotsauce-brand">
        <option value="texas-pete">Texas Pete</option>
        <option value="Red Hot's">Red Hot's</option>
        <option value="tobasco">Tobasco</option>
      </select>
    </fieldset>
    <input type="submit" >
  </form>
  
</body>
</html>
